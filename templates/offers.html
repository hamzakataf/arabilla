{% load static %}
<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>العروض - Arabella</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
</head>
<body>
  <div class="stage">
    <main class="app-shell">

      <header class="page-top-photo">
        <img src="{% static 'img/offer-header.jpg' %}" alt="offers" />
      </header>

      <div class="page-heading">خصومات أرابيلا</div>

      <section class="offer-list">
        {% for o in offers %}
          <article class="offer-card-lg">
            <img
              src="{% if o.image %}{{ o.image.url }}{% else %}{% static 'img/product-1.jpg' %}{% endif %}"
              alt="offer"
            />
            <div class="offer-meta">
              <div class="name">
                {{ o.title }}
                {% if o.subtitle %}
                  <div class="small" style="opacity:.85; margin-top:4px;">{{ o.subtitle }}</div>
                {% endif %}
              </div>

              <div class="price">{{ o.price_syp }} ليرة</div>

              <a class="btn btn-accent btn-sm" href="{% url 'offer_customize' o.slug %}">اطلب الآن</a>
            </div>
          </article>
        {% empty %}
          <div class="container text-muted small">لا يوجد عروض حالياً</div>
        {% endfor %}
      </section>

      <footer class="footer-photo">
        <img src="{% static 'img/footer-coffee.jpg' %}" alt="footer" />
      </footer>

    </main>
  </div>

  <script src="{% static 'app.js' %}"></script>
</body>
</html>
